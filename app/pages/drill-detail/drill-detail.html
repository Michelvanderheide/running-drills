<ion-navbar *navbar>
	<ion-title>Details</ion-title>
</ion-navbar>
<ion-content padding class="drill-detail">
	
	<h2>{{drillData.drill.title}}</h2>
	<ion-slides style="height:auto" *ngIf="drillData.drill.imgUrls.length>0">
		<ion-slide *ngFor="let imgUrl of drillData.drill.imgUrls">
			<div *ngIf="drillData.drill.videoUrl || drillData.drill.hasVideo" (click)="goToYoutube(drillData.drill)">
			<img class="playbutton" src="/api/images/play.png">
			<img  class="blockimg" [src]="imgUrl">
			</div>
			<img  *ngIf="!drillData.drill.videoUrl" class="blockimg" [src]="imgUrl">
		</ion-slide>
	</ion-slides>
	<p [innerHTML]="drillData.drill.descriptionHtml"></p>
  <ion-fab top edge>
    <ion-fab-list>
      <button *ngIf="hasPrev" (click)="gotoPrevDrill()" ion-fab><ion-icon name="arrow-back"></ion-icon>Vorige</button>
      
      <button *ngIf="drillData.drill.isHoofdprogramma && drillData.trainingSession.intervals" (click)="goToTiming()" ion-fab>
      		<ion-icon name="timer"></ion-icon></button>
      <button *ngIf="hasNext" (click)="gotoNextDrill()" ion-fab right style="float:right">Volgende<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
