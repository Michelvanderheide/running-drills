<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Sessions</ion-title>
</ion-navbar>

<ion-content class="outer-content session-list">
  <ion-list>
    <ion-item *ngFor="let trainingSession of trainingSessions" (click)="goToDrillList(trainingSession)">
      <h2>{{trainingSession.description}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
