<ion-header #head>
  <ion-navbar>
    <ion-title >Mijn trainingen</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content session-list"  hide-header [header]="head">
  <ion-list>
 <div *ngFor="let trainingSession of trainingSessions">
    <ion-item *ngIf="trainingSession.show" (click)="goToDrillList(trainingSession)">
      <h2>{{trainingSession.sessionDate}}</h2>
      <p>{{trainingSession.name}}</p>
    </ion-item>
</div>
  </ion-list>
</ion-content>
