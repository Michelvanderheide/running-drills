<ion-navbar *navbar>
  <button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Instellingen</ion-title>
</ion-navbar>
<ion-content>
<form>
      <ion-list>
        <ion-list-header>
          <h2>Uw loopgroep(en)</h2>
        </ion-list-header>
          <ion-item *ngFor="let runningGroup of userData.runningGroups; let i = index">
            <ion-label>{{runningGroup.title}}</ion-label>
            <ion-toggle [checked]="runningGroup.value" (ionChange)="toggleRunningGroup(i)"></ion-toggle>      
          </ion-item>
          </ion-list>
      <button (click)="done()" ion-button full>Klaar</button> 
</form>
</ion-content>
