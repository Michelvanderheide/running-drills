<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">

    <ion-list>
       <ion-list-header>
        Loopgroepen
      </ion-list-header>
      <ion-item *ngFor="let runningGroup of userData.runningGroups; let i = index">
        <ion-label>{{runningGroup.title}}</ion-label>
        <ion-toggle [checked]="runningGroup.value" (ionChange)="toggleRunningGroup(i)"></ion-toggle>      
      </ion-item> 
    </ion-list>
    </ion-content>
</ion-menu>

<!-- main navigation -->
<ion-nav [root]="root" #content swipe-back-enabled="false"></ion-nav>
